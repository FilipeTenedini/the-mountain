<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="models">
        <div class="travel">
            <div class="travel-card">
                <div class="travel-title">--</div>
                <div class="travel-desc">--</div>
                <div class="travel-date">--</div>
                <div class="travel-date">--</div>
                <div class="travel-price">--</div>
                <a href="#" class="button"><button>reserve</button></a>
            </div>            
        </div>
        <div class="cart-item--area">
            <div class="cart-item--img"><img src="" alt=""></div>
            <div class="cart-item--nome">-- </div>
            <div class="cart-item--preco">--</div>
            <div class="cart-qtd">
                <div class="cart-qtmenos">-</div>
                <div class="cart-qt">-- </div>
                <div class="cart-qtmais">+</div>
            </div>
        </div>
    </div>
    
    <div class="travel--modal-area bg">
        <div class="modal">
            <div class="modal-cart">
                <div class="modal-desc">
                    <div class="modal-img"><img src="./assets/images/bg2.jpg" alt=""></div>
                </div>
                <div class="modal-reserve">
                    <div class="modal-reserve--title">--</div>
                    <div class="description">
                        <span>--</span>
                    </div>
                    <div class="modal-data">--</div>
                    <div class="modal-data">--</div>
                    <div class="reserve">Quantas reservas deseja fazer?</div>

                    <div class="info-price">
                        <div class="info-quantity">
                            <div class="info-qt--menos">-</div>
                            <div class="info-qt"> 0 </div>
                            <div class="info-qt--mais">+</div>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <a class="button"><button>cancel</button></a>
                        <a class="button"><button>reserve</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="header-symbol">CHOMOLUNGMA</div>
    </header>
    <main>
        <div class="banner">
            <div class="banner-content">
                <h1>heaven on earth</h1>
                <span>here and now</span>
                <a href="#" class="button"><button>learn more</button></a>
            </div>
        </div>
        <section class="expeditions">
            <div class="exp-title">the greatest experience</div>
            <div class="travels">
                <div class="travels-exps"> </div>
            </div>
            <a href="#" class="button"><button>meet Everest</button></a>
            <div class="degrade"></div>
        </section>
    </main>


    <aside>
        <div class="cart">
            <div class="cart-items">
                <div class="cart-title">Suas reservas</div>
                <div class="cart--reserve-items"> </div>
            </div>
            <div class="cart-prices">
                <div class="subtotal">
                    <div class="subtotal-txt">Subtotal: </div>
                    <div class="subtotal-price">--</div>
                </div>
                <div class="desc">
                    <div class="desc-txt">Desc <span>(10%)</span>: </div>
                    <div class="desc-price">--</div>
                </div>
                <div class="total">
                    <div class="total-txt">Total: </div>
                    <div class="total-price">--</div>
                </div>
                <a href="#" class="button"><button>reserve</button></a>
            </div>
        </div>
    </aside>

    <footer>
        <div class="container">
            <div class="contatos">
                
            </div>
            <div class="msg"></div>
        </div>
    </footer>

    <script src="tralves.js"></script>
    <script src="script.js"></script>
</body>
</html>
